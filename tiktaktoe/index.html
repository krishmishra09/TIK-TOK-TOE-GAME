<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
}

/* Background */
.background {
  background: url('C:\codes\bglogin.jpg') no-repeat center center/cover;
  filter: brightness(0.7);
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Login Box */
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  width: 300px;
  color: #fff;
  text-align: center;
}

/* Headline */
.login-box h2 {
  margin-bottom: 30px;
  font-size: 24px;
  font-weight: bold;
}

/* Input Group */
.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px 40px 12px 15px;
  border: none;
  border-radius: 25px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  outline: none;
}

.input-group .icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
}

/* Options */
.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  margin-bottom: 20px;
}

.options a {
  color: #fff;
  text-decoration: none;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 25px;
  background-color: #fff;
  color: #333;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #eee;
}

/* Register Link */
.register-link {
  margin-top: 15px;
  font-size: 12px;
}

.register-link a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

  </style>
</head>
<body>
  <h1 style="position: static; text-align: center;">GAMING ZONE</h1>
  <p style="text-align: center;">To Play Tiktaktoe Game Please Login</p>
  <div class="background" style="background: url('bglogin.jpg') no-repeat center center/cover;"></div>
  <div class="login-box">
    <h2>Login</h2>
    <form action="p.html">
      <div class="input-group">
        <input type="text" placeholder="UserName" required />
        <span class="icon">ðŸ‘¤</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
        <span class="icon">ðŸ”’</span>
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forget Password</a>
      </div>
      <button type="submit">Login</button>
      <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </form>
  <hr>
  <footer>
    <p style="text-decoration: dotted;">||Developed by krish mishra||</p>
  </footer>
  </div>
</body>
</html>
